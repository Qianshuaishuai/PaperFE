<div class="widget-overlay">
  <div class="modal">
    <div class="header">
      <span class="modal-title">试卷下载</span>
      <img src="assets/imgs/close.png" alt="close" (click)="return()">
    </div>

    <article>
      <div class="fileFormat">
        <p>文本格式</p>
        <ul>
          <li>
            <a href="javascropt:void(0);" [class.fileFormat-active]="selectedFile === 1" (click)="selectedFileFormat(1)">
              <i class="common-icons word-icon"></i>word2007/2010/2013（*.docx）推荐</a>
            <!--<span>注：请使用office word软件打开，wps word会导致公式错乱</span>-->
            <span>注：此版本下载后公式为图片格式</span>
          </li>
          <li>
            <a href="javascropt:void(0);" [class.fileFormat-active]="selectedFile === 2" (click)="selectedFileFormat(2)"><i class="common-icons word-icon"></i>word2003（*.doc)</a>
            <span>注：此版本下载后公式为图片格式</span>
          </li>
          <!--<li>-->
            <!--<a href="javascropt:void(0);" [class.fileFormat-active]="selectedFile === 3" (click)="selectedFileFormat(3)"><i class="common-icons pdf-icon"></i>pdf（*.pdf）</a>-->
          <!--</li>-->
        </ul>
      </div>

      <div class="pageSize">
        <p>纸张大小</p>
        <ul>
            <li>
              <a style="position: relative; top: 55px;" [class.pageSize-active]="selectedSize === 1" (click)="selectedPageSize(1)">
                <i class="common-icons paper-size1"></i>
                <p>A4纸 单栏</p>
              </a>
            </li>
            <!--<li>-->
              <!--<a [class.pageSize-active]="selectedSize === 2" (click)="selectedPageSize(2)">-->
                <!--<i class="common-icons paper-size2"></i>-->
                <!--<p>A3纸 单栏</p>-->
              <!--</a>-->
            <!--</li>-->
            <!--<li>-->
              <!--<a style="position: relative; top: 52px;" [class.pageSize-active]="selectedSize === 3" (click)="selectedPageSize(3)">-->
                <!--<i class="common-icons paper-size3"></i>-->
                <!--<p>A3纸 双栏</p>-->
              <!--</a>-->
            <!--</li>-->
        </ul>
      </div>

      <p style="margin-left: 20px">试卷类型</p>
      <div class="paperType">
        <span [class.paperType-active]="selectType === 1" (click)="selectPaperType(1)">
          <p>学生用卷</p>
          <p class="small">无答案</p>
        </span>
        <span [class.paperType-active]="selectType === 2" (click)="selectPaperType(2)">
          <p>教师用卷</p>
          <p class="small">答案解析在每题后</p>
        </span>
        <span [class.paperType-active]="selectType === 3" (click)="selectPaperType(3)">
            <p>普通用卷</p>
            <p class="small">答案解析在卷尾</p>
        </span>
        <span [class.paperType-active]="selectType === 4" (click)="selectPaperType(4)">
            <p>纯答案用卷</p>
            <p class="small">只包含答案解析</p>
        </span>
      </div>

      <div class="downloadButton">
        <button (click)="printPaper()"><i class="common-icons as-print"></i>打印</button>
        <button (click)="downloadPaper()"><i class="common-icons as-download"></i>下载</button>
      </div>
    </article>
    <div class="container" [hidden]="!state">
      <div class="loader">
        <div class="sk-fading-circle">
          <div class="sk-circle1 sk-circle"></div>
          <div class="sk-circle2 sk-circle"></div>
          <div class="sk-circle3 sk-circle"></div>
          <div class="sk-circle4 sk-circle"></div>
          <div class="sk-circle5 sk-circle"></div>
          <div class="sk-circle6 sk-circle"></div>
          <div class="sk-circle7 sk-circle"></div>
          <div class="sk-circle8 sk-circle"></div>
          <div class="sk-circle9 sk-circle"></div>
          <div class="sk-circle10 sk-circle"></div>
          <div class="sk-circle11 sk-circle"></div>
          <div class="sk-circle12 sk-circle"></div>
        </div>
        <p class="loading">请稍等...</p>
      </div>
    </div>
  </div>
</div>
