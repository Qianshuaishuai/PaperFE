    </div>

      <form [hidden]="isBatchChange" class="change-score">
        <label for="id">{{type | questionType}}：</label>
        <input type="text" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"
          maxlength="3" size="8" name="score" id="id" [(ngModel)]="score" />&nbsp;&ngsp;分
      </form>

      <form [hidden]="isHideBatchChangeScore()" class="change-score">
        <label for="id">{{type | questionType}}：</label>
        <input type="text" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"
          maxlength="3" size="8" name="score" id="id" [(ngModel)]="score" (input)="listenInput()" onporpertychange="listenInput(event)"
        />&nbsp;&ngsp;分&ngsp;✖️&ngsp;{{questionCount}}&ngsp;题
        <p class="total-score">
          共计：
          <span>{{totalScore}}</span>&ngsp;分
        </p>
      </form>

      <form [hidden]="isHideNotBatchChangeScore()" class="change-score">
        <label for="id">{{type | questionType}}：</label>
        <span style="color: #999">该题型暂时不支持批量修改分数，请按题修改分数</span>
        <p class="total-score">
          共计：
          <span>{{totalScore}}</span>&ngsp;分
        </p>
      </form>

    </div>

    <div class="dialog-footer">
      <button class="cancel" (click)="cancel()">取消</button>
      <button class="sure" (click)="sure()">确定</button>
    </div>

</div>
